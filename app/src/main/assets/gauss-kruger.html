<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title data-i18n="resources.title_projection"></title>
</head>
<body>
<div id='mousePositionDiv' class='smCustomControlMousePosition'></div>
<div id="map" style="position: relative;height: 100%;"></div>

<script src='./js/SuperMap-8.1.1-16520.js'></script>
<script src='./js/SuperMap.Include.js'></script>
<script src='./js/SuperMap_Plot-8.1.1-16520.js'></script>

<script src='./data/changchundata.js'></script>
<script src='./js/proj4js-combined.js'></script>

<script type="text/javascript">
    
    Proj4js.defs["EPSG:2348"] = "+proj=tmerc +lat_0=0 +lon_0=132 +k=1 +x_0=500000 +y_0=0 +a=6378140 +b=6356755.288157528 +units=m +no_defs";
    Proj4js.defs["EPSG:4552"] = "+proj=tmerc +lat_0=0 +lon_0=129 +k=1 +x_0=500000 +y_0=0 +ellps=GRS80 +units=m +no_defs";
    Proj4js.defs["EPSG:4551"] = "+proj=tmerc +lat_0=0 +lon_0=126 +k=1 +x_0=500000 +y_0=0 +ellps=GRS80 +units=m +no_defs";
    Proj4js.defs["EPSG:4326"] = "+proj=longlat +datum=WGS84 +no_defs";

    function LonLatToMercator(epsg, lon, lat) {
        var lonLat = SuperMap.Projection.transform({x:lon, y:lat}, "EPSG:4326", epsg);
        androidTransform.LonLatToMercatorCallback(lonLat.x , lonLat.y)
    }

    function MercatorToLonLat(epsg, lon, lat) {
        var lonLat = SuperMap.Projection.transform({x:lon, y:lat}, "EPSG:4552", epsg);
        androidTransform.LonLatToMercatorCallback(lonLat.x , lonLat.y)
    }

    //超图转wgs80
    function mMercatorToLonLat(epsg, lon, lat){
        var lonLat = SuperMap.Projection.transform({x:lon, y:lat}, "EPSG:4551", epsg);
        androidTransform.LonLatToMercatorCallback(lonLat.x , lonLat.y)
    }

</script>
</body>
</html>
